{% extends 'recipes/base.html' %}


{% block body %}
<table class="table table-hover">
   <thead>
        <tr class="bg-success">
            <th>Name</th>
            <th>Street</th>
            <th>District</th>
        </tr>
   </thead>
    <tbody>
    {% for i in list %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Street}}</td>
            <td>{{i.District}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<div class="row ">
    <div class="col-4">
        {% if list.has_previous %}
            <p class="text-end"><a class="btn btn-primary " href="?page={{list.previous_page_number}}">Назад</a></p>
        {%  endif %}
    </div>
    <div class="col-4"><p class="text-center">Страница № {{list.number}}</p></div>
    <div class="col-4">
        {% if list.has_next %}
            <p class="text-start"><a class="btn btn-primary" href="?page={{list.next_page_number}}">Вперед</a></p>
        {%  endif %}
    </div>
</div>






{% endblock body %}
